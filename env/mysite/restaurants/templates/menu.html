<!doctpye html>
	<html>
		<head>
		<title> Menu </title>
		<meta charset = 'utf-8'>
		</head>
		<booy>
		<h2>{{restaurant.name}}</h2>
		{% if restaurant.food_set.all %}
		<p>本餐廳共有 {{restaurant.food_set.all|length}} 道菜</p>
		<table>
			<tr>
			<th>菜名</th>
			<th>價格</th>
			<th>辣不辣</th>
			<th>註解</th>
			</tr>
		{%for food in restaurant.food_set.all %}
		<tr>
                <td>{{food.name}} </td>
                <td>{{food.price}} </td>
                <td>{%if food.is_spicy%}辣{%else%}不辣{%endif%} </td>
		<td>{{food.comment}}</td>
		</tr>
		{%endfor%}
		</table>

		{%else%}
			<p>什麼都沒</p>
		{% endif %}
		</body>
	</html>
